<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <title>Express Chess</title>
  <link rel="stylesheet" href="/stylesheets/chessboard-0.3.0.css">
  <link rel="stylesheet" href="/stylesheets/chessboard-0.3.0.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.10.1/bootstrap-social.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <base href="/">
</head>
<body ng-controller="GlobalController">

  <div ng-controller="NavbarController" ng-cloak>
    <md-content>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h1>
            <span>Express Chess</span>
          </h1>
          <span flex> </span>
          <section ng-hide="user" ng-cloak layout="row" layout="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary" ng-click="showRegister($event)">Register</md-button>
            <md-button class="md-raised md-primary" ng-click="showLogin($event)">Login</md-button>
          </section>
          <section ng-show="user" ng-cloak layout="row" layout="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-primary" ng-click="logout($event)">Logout</md-button>
          </section>
        </div>
      </md-toolbar>
    </md-content>
  </div>

  <div class="ng-view">
  </div>

  <!-- Footer starts -->

    <div class="footer-description">
      Open-source multiplayer chess.
    </div>
    <div class="footer-credits">
      &copy; Kevin Gary
    </div>
  </footer> -->
  <!-- Footer ends -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="/javascripts/chessboard-0.3.0.min.js"></script>
  <script src="/javascripts/chessboard-0.3.0.js"></script>
  <script src="/javascripts/chess.js"></script>
  <script src="/javascripts/ng-app.js"></script>
  <script src="/javascripts/jwt-factories.js"></script>
  <script src="/javascripts/ng-config.js"></script>
</body>
</html>
